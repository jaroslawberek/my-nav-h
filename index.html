<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <title>My nav-menu</title>
</head>

<body>
    <div class="main d-flex mx-3">

        <div class="w-100">
            <header>
                <nav class="menubar">
                    <a class="menubar__logo">
                        <img src="img/logo1.svg" alt="" class="img-fluid">
                    </a>
                    <ul class="menubar__nav menubar__nav--column">
                        <li>
                            <a href="#" class="menubar__nav-link menubar__nav-link--column">
                                <i class="menubar__icon bi bi-file-person"></i>
                                <span class="menubar__caption">O nas</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menubar__nav-link menubar__nav-link--column">
                                <i class="menubar__icon bi bi-archive-fill"></i>
                                <span class="menubar__caption">Kontakt</span>
                            </a>
                        </li>
                        <li class="menubar__nav__divider"></li>
                        <li>
                            <a href="#" class="menubar__person">
                                <img src="img/avatar1.png" alt="" class="img-fluid">
                                <p class="menubar__person--name">Jarosław Berek</p>
                                <p class="menubar__person--position">Technik</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>

            <p class="my-5"></p>
            <header>
                <nav class="menubar">
                    <a class="menubar__logo">
                        <img src="img/logo1.svg" alt="" class="img-fluid">
                    </a>
                    <ul class="menubar__nav menubar__nav--row">
                        <li>
                            <a href="#" class="menubar__nav-link menubar__nav-link--row">
                                <i class="menubar__icon bi bi-file-person"></i>
                                <span class="menubar__caption">O nas</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="menubar__nav-link menubar__nav-link--row">
                                <i class="menubar__icon bi bi-archive-fill"></i>
                                <span class="menubar__caption">Kontakt</span>
                            </a>
                        </li>
                        <li class="menubar__nav__divider"></li>
                        <li>
                            <a href="#" class="menubar__person">
                                <img src="img/avatar1.png" alt="" class="img-fluid">
                                <p class="menubar__person--name">Jarosław Berek</p>
                                <p class="menubar__person--position">Technik</p>
                            </a>
                        </li>
                    </ul>

                </nav>
            </header>

            <p class="my-5"></p>
            <header>
                <nav class="menubar">
                    <a class="menubar__logo">
                        <img src="img/logo1.svg" alt="" class="img-fluid">
                    </a>
                    <ul class="menubar__nav menubar__nav--only-icon">
                        <li>
                            <span class="badge rounded-pill bg-danger">400+</span>
                            <a href="#" class="menubar__nav-link menubar__nav-link--only-icon">
                                <i class="menubar__icon fas fa-bell fa-fw">  </i>
                            </a>
                        </li>
                        <li>
                            <span class="badge rounded-pill bg-danger">20+</span>

                        </li>
                        <li class="menubar__nav__divider"></li>
                        <li href="#" class="menubar__person-row">
                            <img src="img/avatar1.png" alt="" class="img-fluid">
                            <div class="menubar__person-row__description">
                                <p class="menubar__person--name">Jarosław Berek</p>
                                <p class="menubar__person--position">Technik</p>
                            </div>
                        </li>
                    </ul>
                </nav>

            </header>
        </div>
    </div>
